<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div>
      <div
        class="card d-flex align-items-center justify-content-center mx-auto my-5"
        style="width: 200px; height: 300px;"
      >
          <div class="text-start w-100 px-1" style="font-size: 50px;" id="paloArriba">
            ♣
          </div>
          <p class="card-text text-center" style="font-size: 100px;" id="valor">
            8
          </p>
          <div class="text-start w-100 px-1" class="d-flex" style="font-size: 50px; transform: rotate(180deg);" id="paloAbajo">
            ♣
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
